<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoadLinker - Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    <!-- NAVBAR -->
    <nav id="mainNav">
      <div class="logo">
        <img src="../static/images/logo.png" alt="LoadLinker logo">
        <span>LoadLinker</span>
      </div>

      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="features.html">Features</a>
        <a href="support.html">Support</a>

        <button id="toggleMode" class="toggle-btn" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="page-wrap">
      <div class="card shadow-sm card-auth">
        <div class="text-center mb-3">
          <h2 class="fw-bold">Welcome Back</h2>
          <p class="text-center mt-1 small">Sign in to continue to LoadLinker</p>
        </div>

        <form action="/login" method="POST" class="needs-validation" novalidate>
          <!-- CSRF token placeholder for Flask -->
          <!-- {{ form.csrf_token }} -->

          <div class="mb-3">
            <label for="email" class="form-label small">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Please enter your email.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label small">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe">
              <label class="form-check-label small" for="rememberMe">Remember me</label>
            </div>
            <a href="forgot-password.html" class="small-link">Forgot Password?</a>
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-accent btn-lg rounded-3">Login</button>
          </div>

          <p class="text-center mt-1 small">
            Donâ€™t have an account? <a href="registration.html" class="text-decoration-none">Register</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode + Validation -->
    <script src="../static/js/script.js"></script>
  </body>
</html>
